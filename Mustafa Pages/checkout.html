<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="CSS/style3.css">
<script src="https://kit.fontawesome.com/26f8ed069f.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="product-container">

  <div class="details">
    <h1 class="cost">Secure Payments</h1>
    <h3 class="title">KickKorner</h3>
  </div>
</div>
<div class="card-container">
  <div class="mastercard">
    <div class="logo"></div>
    <div class="name">mastercard</div>
  </div>
  <div class="class=fa-brands fa-cc-visa">
    <div class="logo"></div>
    <div class="name">visa</div>
  </div>
  <div class="card-details">
    <div class="card-number field">
      <label for="cn">CARD NUMBER</label>
      <input id="cn" type="number" />
    </div>
    <div class="card-name field">
      <label for="cna">NAME ON CARD</label>
      <input id="cna" type="text" />
    </div>
    <div class="expires field">
      <label for="exp">EXPIRES</label>
      <input id="exp" type="number" />
    </div>
    <div class="cvc field">
      <label for="cvc">CVC</label>
      <input id="cvc" type="number" />
    </div>
  </div>
  <button class="purchase-button" data-content="PURCHASE">PURCHASE</button>
</div>

<!-- Add this script section to your HTML file -->
<script>
    function generateRandomOrderNumber() {
      return Math.floor(Math.random() * 1000000) + 1; // Change the range or format as needed
    }

    function showThankYouPopup() {
      const orderNumber = generateRandomOrderNumber();
      const popupMessage = `Thanks for ordering! Your order number is: ${orderNumber}`;

      alert(popupMessage); // You can use a more sophisticated popup library for a better user experience
    }

    document.addEventListener('DOMContentLoaded', function () {
      const purchaseButton = document.querySelector('.purchase-button');
      if (purchaseButton) {
        purchaseButton.addEventListener('click', showThankYouPopup);
      }
    });
  </script>

</body>
</html>
